<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener valores de los campos
            let nombre = document.getElementById('nombre').value;
            let asunto = document.getElementById('asunto').value;
            let mensaje = document.getElementById('mensaje').value;

            // Expresión regular para validar solo caracteres alfabéticos
            let reSoloCadenas = /^[A-Za-z]+$/;

            // Variables para mensajes de error
            let errorNombre = document.querySelector('.errorNombre');
            let errorAsunto = document.querySelector('.errorAsunto');
            let errorMensaje = document.querySelector('.errorMensaje');
            let resultado = document.querySelector('.resultado');

            // Reiniciar mensajes de error
            errorNombre.textContent = '';
            errorAsunto.textContent = '';
            errorMensaje.textContent = '';
            resultado.textContent = '';

            // Validación
            let isValid = true;

            if (!reSoloCadenas.test(nombre)) {
                errorNombre.textContent = 'El nombre es requerido';
                isValid = false;
            }

            if (!reSoloCadenas.test(asunto)) {
                errorAsunto.textContent = 'El asunto es requerido';
                isValid = false;
            }

            if (!reSoloCadenas.test(mensaje)) {
                errorMensaje.textContent = 'el mensaje es requerido';
                isValid = false;
            }
            if (isValid) {
                resultado.textContent = 'mensaje enviado con exito!!!.';
            } else {

            }

        });
    </script>
</body>

</html>
